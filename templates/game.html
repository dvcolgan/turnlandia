{% extends "base.html" %}
{% load custom_tags %}
{% block title %}Play that Game{% endblock %}

{% block head %}
<script>
var require = {
    baseUrl: '{{ STATIC_URL }}js'
};
</script>
<script data-main="src/system" src="{{ STATIC_URL }}js/jquery-and-require.js"></script>
<style type="text/css">
    #canvas {
        display: block;
        margin: 0 auto;
    }
</style>
{% endblock %}

{% block foot %}
{% endblock %}

{% block body_class %}game{% endblock %}

{% block content %}

<div class="game-toolbar">
    <button class="btn btn-action btn-initial" type="button" data-action="initial"><img src="{{ STATIC_URL }}images/place-icon.png" width="18" height="18"/> Initial Placement</button>
    
    <button class="btn btn-action btn-move" type="button" data-action="move"><img src="{{ STATIC_URL }}images/move-icon.png" />    Move Unit</button>
    <button class="btn btn-action btn-attack" type="button" data-action="attack"><img src="{{ STATIC_URL }}images/attack-icon.png"/> Attack</button>

    <hr/>

    <button class="btn btn-action btn-road" type="button" data-action="road"><img src="{{ STATIC_URL }}images/move-icon.png" />  Build Road</button>
    <button class="btn btn-action btn-city" type="button" data-action="city"><img src="{{ STATIC_URL }}images/city-icon.png"/>   Build City</button>

    <hr/>

    <button class="btn btn-action btn-undo" data-action="undo"><img src="{{ STATIC_URL }}images/undo-icon.png"/> Undo</button>

</div>

<div class="action-log"><h2>This Turn's Actions</h2></div>
<div class="board"></div>

{% endblock %}
